<div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input [class.is-invalid]="registrationForm.get('userName').invalid" formControlName="userName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
        </div>

        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Postcode</label>
                <input formControlName="postcode" type="text" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-primary" type="button" (click)="test()">Test</button>
        <button class="btn btn-secondary" type="button" (click)="loadApiData()">Load API data</button>
    </form>
    <hr>
    {{registrationForm.value | json}}
</div>
