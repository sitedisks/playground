<div class="container-fluid">
    <h1>Bootcamp Enrollment Form</h1>
    <form #userForm="ngForm">
        <!-- {{userForm.value | json}}
        <hr />
        {{userModel |json}} -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [class.is-invalid]="name.invalid" required #name name="username" [(ngModel)]="userModel.name">
        </div>

        {{name.className}}

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
        </div>
        <div class="form-group">
            <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
                <option value="">I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>

        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel >
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="state" ngModel>
            </div>
            <div class="form-group">
                <label>Postcode</label>
                <input type="text" class="form-control" name="postcode" ngModel>
            </div>
        </div>

        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="userModel.timePreference" value="morning">
                <label class="form-check-label">Morning (9am - 12pm)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="userModel.timePreference" value="evening">
                <label class="form-check-label">Evening (5pm - 9pm)</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
            <label class="form-check-label">Send me promotional offers</label>
        </div>

        <button class="btn btn-primary" type="submit">submit form</button>
    </form>
</div>
