<ion-view view-title="Settings" class="view-settings">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                FIND FRIENDS
            </div>
            <a class="item item-icon-left item-icon-right">
                <i class="icon ion-social-facebook"></i> Find friends with Facebook
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <div class="item item-divider">
                PROFILE SETTINGS
            </div>
            <a class="item">
                Edit profile
            </a>
            <a class="item">
                Change Password
            </a>
            <ul class="list">
                <li class="item item-toggle">
                    Send push notifications
                    <label class="toggle">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Refresh automatically
                    <label class="toggle">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <div class="item item-divider">
                SUPPORT
            </div>
            <a class="item">
                About PinPiece
            </a>
            <a class="item">
                Support
            </a>
        </div>
    </ion-content>
</ion-view>
