<ion-view view-title="Home.Dashboard">
    <ion-content>

      <div ng-init="init()" ng-cloak>
       
        <div ng-repeat="item in addresses">
          <h3>{{item.shortAddress}}</h3>
          <span>{{item.fullAddress | json}}</span>
        </div>
      </div>

      <button class="button button-block button-positive" ng-click="newPost()">
        {{'BTN_ADD' | translate}}
      </button>
    </ion-content>
</ion-view>
