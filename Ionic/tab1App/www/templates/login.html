<!-- File style login.scss 
(*) assigned classes -->

<!-- * view-login / container general -->
<ion-modal-view class="view-login">
    <!-- * bg-image / background image -->
    <!-- class bg-image is in the file general.scss -->
    <div class="bg-image" style="background-image:url('img/bg.jpg');">
        <!-- * bg-color / background-color -->
        <div class="bg-color">
            <ion-content>
                <!-- * logo / logo company -->
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <form ng-submit="doLogin()">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <i class="icon ion-ios-person-outline placeholder-icon"></i>
                            <input type="text" placeholder="Username" ng-model="loginData.username">
                        </label>
                        <label class="item item-input">
                            <i class="icon ion-ios-locked-outline placeholder-icon"></i>
                            <input type="password" placeholder="Password" ng-model="loginData.password">
                        </label>
                        <button class="button button-block button-calm" type="submit">SING IN</button>
                        <!-- * line / line separation -->
                        <div class="line"></div>
                        <button class="button button-block icon-left ion-social-facebook button-facebook" type="submit">FACEBOOK</button>
                        <p>
                            Don't have an account? <a href="#/register">Sing Up</a>
                        </p>
                    </div>
                </form>
            </ion-content>
        </div>
    </div>
</ion-modal-view>
