<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>New Todo: </ion-label>
    <ion-input [(ngModel)]="newTodo"></ion-input>
    <ion-button size="small" color="dark" (click)="addTodo()">Add</ion-button>
  </ion-item>
  <ion-list *ngIf="todos">
    <ion-item *ngFor="let item of todos">
      <ion-checkbox slot="start" color="dark" [(ngModel)]="item.complete" (ionChange)="toggleTodo(item)"></ion-checkbox>
      <ion-label>
        <p>{{item.title}}</p>
      </ion-label>
      <ion-button color="light" (click)=" removeTodo(item)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
  <ion-button color="success" (click)="presentAlert()">Success</ion-button> 
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
