<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="todo">
    <ion-item *ngFor="let item of todo">
     
      <ion-label>
    
        {{item.title}}
      </ion-label>
      <ion-checkbox slot="start" [(ngModel)]="item.complete"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button color="success" (click)="firstClick()">Success</ion-button>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
