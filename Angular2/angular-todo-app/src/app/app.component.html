<section class="todoapp">

  <app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>
  <hr>
  <p>todo</p>
  <app-todo-list [todos]="todos" (toggleComplete)="onToggleTodoComplete($event)" (remove)="onRemoveTodo($event)">
  </app-todo-list>
  <hr>
  <p>footer</p>
  <app-todo-list-footer [todos]="todos"></app-todo-list-footer>

</section>
